<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #63cff5, #9691f5); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            font-family:Tenada;
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        @font-face {
           font-family: 'Tenada';
           src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/Tenada.woff2') format('woff2');
           font-weight: normal;
           font-style: normal;
        }
        h1 {
               font-size: 36px;
            color: #333;
        }

       .category-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    justify-items: center;
    margin: 0 20px;
}


        .category-card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            width: 200px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }
        

        .category-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .category-card h2 {
            font-size: 18px;
            color: #333;
        }

        .category-card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>이상형 월드컵</h1>
    <p>주제를 선택하세요!</p>
</header>

<div class="category-container">
    <div class="category-card" onclick="window.location.href='choose.html?category=celebrities'">
        <img src="https://img.icons8.com/?size=100&id=Hatull5zMYLI&format=png&color=000000=💕" alt="과목">
        <h2>과목</h2>
        <p>당신이 제일 좋아하는 과목은?</p>
    </div>
    <div class="category-card">
        <img src="https://img.icons8.com/?size=100&id=WglYEda4mby5&format=png&color=000000=🍔" alt="PC게임">
        <h2>PC게임</h2>
        <p>당신이 제일 좋아하는 pc게임은?</p>
    </div>
    <div class="category-card">
        <img src="https://img.icons8.com/?size=100&id=120167&format=png&color=000000=🐶" alt="모바일 게임">
        <h2>모바일 게임</h2>
        <p>당신이 제일 좋아하는 모바일 게임은?</p>
    </div>
</div>

</body>
</html>
