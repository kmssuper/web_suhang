<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 우승자</title>
    <style>
        body {
            background: linear-gradient(135deg, #63cff5, #9691f5);
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f4f4f4;
        }

        
        html, body {
            overflow: hidden;
            height: 100%;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #winnerText {
            background-color: white;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            border: 2px solid black;
            display: inline-block;
            padding: 10px;
        }

        #winnerImage {
            width: 350px;
            height: 450px;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        
        *,
*:before,
*:after{
  box-sizing: border-box;
}

.wrapper{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

a{
  display: block;
  width: 250px;
  height: 50px;
  line-height: 46px;
  text-decoration: none;
  text-align: center;
  border-radius: 50px;
  border: 3px solid seagreen;
  color: seagreen;
  font-size: 20px;
  font-family: arial;
  position: relative;
  overflow: hidden;
  background: transparent;
  text-transform: uppercase;
  transition: all .35s;
}

a:before,
a:after{
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  top: -100%;
  left: 0;
  background: seagreen;
  z-index: -1;
  transition: all .35s;
}

a:before{
  opacity: .5;
}

a:after{
  transition-delay: .2s;
}

a:hover{
  color: #fff;
}

a:hover:before,
a:hover:after{
  top: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>최종 우승자</h1>
        <img id="winnerImage" src="" alt="우승자 이미지">
        <p id="winnerText">우승자가 결정되었습니다!</p>
        <div class="wrapper">
          <a href="'./../index.html'">처음으로</a>
          <a href="'sub.html'">선택 화면으로</a>
        </div>
    </header>
    
    <script>
        // localStorage에서 우승자 정보 가져오기
        const winnerText = localStorage.getItem("winnerText");
        const winnerImage = localStorage.getItem("winnerImage");

        if (winnerText && winnerImage) {
            document.getElementById("winnerText").innerText = `우승자는 "${winnerText}"입니다!`;
            document.getElementById("winnerImage").src = winnerImage;
        } else {
            document.getElementById("winnerText").innerText = "우승자가 없습니다.";
        }
    </script>
</body>
</html>
